<div class="d-flex header_section">
    <nav class="d-flex justify-content-start">
        <ul class="d-flex justify-content-between list-unstyled">
          <li *ngFor="let item of items" class="d-flex">
            <a [routerLink]="[item.link]" class="text-decoration-none"><i [class]="item.icone"></i> {{item.name}}</a>
          </li>
        </ul>
    </nav>
</div>
